        year: "2009-2016"
        desc: "Kyle pursued degrees in physics from BYU, broken up by a two-year service mission to Nicaragua."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Tutor for Atelier Tutors"
        year: "2016-present"
        desc: "Professional tutor for Lon Angeles-based agency Atelier Tutors.  Kyle tutored both in person and remotely for dozens of families."
