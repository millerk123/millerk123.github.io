        alt: image alt text
      - title: "Tutor for High School and College"
        year: "2009-2014"
        desc: "After graduating from Mountain View High School, Kyle was hired on by the high school to tutor for their math classes.  Kyle was also hired by BYU to tutor physics."
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
